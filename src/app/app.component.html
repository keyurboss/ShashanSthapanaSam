<div
  class="main h-screen w-screen overflow-auto flex justify-center items-center"
  
  style="background-color: #f5f5f5"
>
  <!-- *ngIf="false" -->
  <div
    class="card w-[70%] pb-5 border border-solid border-black p-2 bg-white flex flex-col items-center"
    style="box-shadow: 0 13px 26px #00000014"
    [class.hide]="finalImage"
  >
    <div class="titile flex flex-col justify-center items-center">
      <h1
        class="font-extrabold text-transparent text-3xl sm:text-4xl bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
      >
        Shashan Sparsh
      </h1>
      <span
        class="font-extrabold text-transparent text-xl bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
        >Sankalp Patra</span
      >
    </div>
    <div
      class="h-20 w-20 relative z-10 rounded-full border border-solid border-black my-8 flex justify-center items-center"
    >
      <img
        [src]="roundedImage"
        class="absolute -z-[1]"
        [class.hide]="!roundedImage"
      />
      <label for="image-input" class="w-5 h-5 cursor-pointer">
        <img src="/assets/image-outline.svg" />
      </label>

      <input
        id="image-input"
        class="hidden w-5 h-5"
        type="file"
        accept="image/png, image/jpeg"
        (change)="OnFielChangeEvent($event)"
      />
      <!-- <input type="file" class="image-input w-5 h-5" /> -->
    </div>
    <div class="mt-3">
      <div class="form__group field">
        <input
          type="input"
          [(ngModel)]="YourName"
          class="form__field"
          placeholder="Please Enter Your Name"
        />
        <label for="name" class="form__label">Your Name</label>
      </div>
      <!-- <input type="text" class="" [(ngModel)]="YourName"  placeholder="Please Enter Your Name" /> -->
    </div>
    <div>
      <button
        [disabled]="!YourName || !roundedImage"
        (click)="CreateSnkalp()"
        class="bg-blue-500 mt-5 disabled:bg-gray-400 disabled:border-black border hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
      >
        Create Sankal Patra
      </button>
    </div>
  </div>
  <div
    class="top-0 left-0 absolute -z-20"
    id="IDCARDDEMo"
    style="height: 863px; width: 610px; display: none"
  >
    <img
      [src]="roundedImage"
      style="width: 146px; top: 157px; left: 101px"
      class="absolute z-10"
      alt=""
    />
    <span
      class="absolute font-bold"
      style="top: 300px; left: 318px; font-size: 22px"
      >{{ YourName }}</span
    >
    <img class="h-full w-full object-contain" src="/assets/scalleddown.png" />
  </div>
  <div
    class="image_cropper z-20 absolute top-0 left-0 h-screen w-screen flex justify-center flex-col items-center"
    style="background-color: #e0e0e08a"
    *ngIf="showCropper"
  >
    <img
      [src]="orignalImage"
      id="imageshowcase"
      class="imagecomponent w-screen outline"
      style="height: calc(var(--vh) * 0.6)"
    />
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
      (click)="cropClick()"
    >
      Crop
    </button>
  </div>
  <div class="self-baseline mt-1 w-screen" [class.hide]="!finalImage">
    <img [src]="finalImage" />
    <div class="flex justify-center items-center flex-wrap">
      <button
        class="bg-blue-500 my-1 mx-2 w-[9rem] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        (click)="downloadImage()"
      >
        Download
      </button>

      <button
        class="bg-blue-500 my-1 mx-2 w-[9rem] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        (click)="shareImage()"
      >
        Share
      </button>
      <button
        class="bg-blue-500 my-1 mx-2 w-[9rem] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        (click)="finalImage = ''"
      >
        Cancel
      </button>
    </div>
  </div>
</div>

<div class="loader_div" [class.hide]="_LoaderObse | async">
  <div class="loader">Loading...</div>
</div>
